<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Restaurant</title>
</head>
<body>
    <div id="content">
        <section id="navigation">
            <div class="nav-wrap">
                <div class="left-wrap">
                <div id="burger-menu">
                    
                </div>
                <div class="brand"></div>
            </div>
            <div class="global">World SVG</div>
            </div>
        </section>
        <section id="introduction">
            <div class="hero-image"></div>
            <div class="brand-container">
                <div class="brand-logo"></div>
                <div class="brand-mission">
                    <p>Moments with intensity and flavour</p>
                </div>
                <div class="action">
                    <button>to the manu</button>
                </div>
                <div class="payment-tags">
                </div>
            </div>
        </section>
        <section class="menu-cards">
            <div class="dish-card">
                <div class="dish-image">
                    <img src="" alt="" class="main-image">
                </div>
                <div class="dish-desc">
                    <h1>PIZZA</h1>
                    <p>Our best home made pizza</p>
                </div>
                <button>add PIZZA to card</button>
            </div>
        </section>
        <footer id="page-footer">
            <div class="fotter-wrap">
                <p class="copyright">This Site copywrite</p>
            </div>
        </footer>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
